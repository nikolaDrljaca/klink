spring.application.name=klink-rest

# database
# use docker service name
spring.datasource.url=jdbc:h2:mem:klinkdb
spring.datasource.username=user
#spring.datasource.password=<YOUR_PASSWORD> # not protected
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.liquibase.enabled=false
#spring.jpa.hibernate.ddl-auto=<create | create-drop | update | validate | none>

#schedule task
cleanupTaskActive=false
klinkExpirationDuration=30
cleanupSchedule=0 0 5 * * Mon

hop.service.url=http://localhost:5000
