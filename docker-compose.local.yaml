# LOCAL docker compose script
version: '3.4'

services:
  db:
    image: "postgres:17-alpine"
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: klinkdb # create database named klinkdb
      POSTGRES_HOST_AUTH_METHOD: trust  # Disables password requirement
    ports:
      - '5432:5432' # exposed for local development
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d klinkdb -U user" ]
      interval: 15s
      timeout: 60s
      retries: 5

  liquibase:
    image: "liquibase:4.30-alpine"
    depends_on:
      db:
        condition: service_healthy
    command: >
      --url=jdbc:postgresql://db:5432/klinkdb
      --username=user
      --password=password
      --changeLogFile=changelog.xml
      update
    volumes:
      - "./liquibase/changelog.xml:/liquibase/changelog.xml"
      - "./liquibase/scripts:/liquibase/scripts"

volumes:
  pgdata:
